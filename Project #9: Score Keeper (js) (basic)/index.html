<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Score Keeper</title>
</head>

<body>
    <h1><span id='score1'>0</span> to <span id='score2'>0</span></h1>
    <p>Playing to: <span id='max_value'>5</span></p>
    <input type="number" name="max_value_input" id="max_value_input" min=0>
    <button id='player1'>Player One</button>
    <button id='player2'>Player Two</button>
    <button type="reset">Reset</button>

    <script src="script.js"></script>
</body>

</html>
