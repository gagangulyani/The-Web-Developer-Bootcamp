<html>

<head>
    <title>Tic Tac Toe</title>
    <style>
        td {
            width: 100px;
            height: 100px;
        }
        
        .vertical {
            border-right: 2px solid black;
            border-left: 2px solid black;
        }
        
        .horizontal {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }
        
        .center {
            margin: auto;
            width: 40%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>Tic Tac Toe</h1>
        <table>
            <tbody>
                <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>

                <tr>
                    <td class="horizontal"></td>
                    <td class="horizontal vertical"></td>
                    <td class="horizontal"></td>
                </tr>

                <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
